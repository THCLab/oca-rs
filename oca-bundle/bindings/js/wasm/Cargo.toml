[package]
name = "oca-js"
description = "Bindings for the OCA in JavaScript"
version = "0.3.7"
license = "EUPL-1.2"
edition = "2021"
authors = [
  "Marcin Olichwiruk <marcin.olichwiruk@opensoftware.pl>",
  "Robert Mitwicki <robert.mitwicki@opensoftware.pl>",
  "Micha≈Ç Pietrus <michal.pietrus@opensoftware.pl>",
]
readme = "README.md"
include = ["src/**/*", "README.md"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[profile.release]
codegen-units = 1
lto = true
opt-level = "z"
strip = "debuginfo"

[dependencies]
isolang = { version = "2.3.0", features = ["serde"] }
oca-bundle = { path = "../../../../oca-bundle", features = ["format_overlay"] }
oca-ast = { path = "../../../../oca-ast" }
serde = "1.0.130"
serde-wasm-bindgen = "0.5.0"
serde_json = "1.0.105"
wasm-bindgen = { version = "0.2.85", features = ["serde-serialize"] }

[workspace]
